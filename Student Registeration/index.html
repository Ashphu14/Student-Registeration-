<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
 
    

<div class="container">
    <div class="container-1" > 
    <h1>Student Registration System</h1>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="number" id="studentId" placeholder="Student ID" required><br>
        <input type="text" id="email" placeholder="Email ID" required><br>
        <input type="text" id="contact" placeholder="Contact Number" required><br>
        <button type="submit">Add Student</button>
    </form>

    <h2>Registered Students</h2>
    <div class="student-list-container">
        <ul id="studentList" class="student-list"></ul>
    </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
